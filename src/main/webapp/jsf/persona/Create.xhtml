<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaCreateDlg" widgetVar="PersonaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePersonaTitle}">
            <h:form id="PersonaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_personaPersona}" for="personaPersona" />
                        <p:inputText id="personaPersona" value="#{personaController.selected.personaPersona}" title="#{bundle.CreatePersonaTitle_personaPersona}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_personaPersona}"/>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_personaDocumento}" for="personaDocumento" />
                        <p:inputText id="personaDocumento" value="#{personaController.selected.personaDocumento}" title="#{bundle.CreatePersonaTitle_personaDocumento}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_personaNombre}" for="personaNombre" />
                        <p:inputText id="personaNombre" value="#{personaController.selected.personaNombre}" title="#{bundle.CreatePersonaTitle_personaNombre}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_personaApellido}" for="personaApellido" />
                        <p:inputText id="personaApellido" value="#{personaController.selected.personaApellido}" title="#{bundle.CreatePersonaTitle_personaApellido}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personaController.create}" value="#{bundle.Save}" update="display,:PersonaListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
