<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioTitle}">
            <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuarioUsuario}" for="usuarioUsuario" />
                        <p:inputText id="usuarioUsuario" value="#{usuarioController.selected.usuarioUsuario}" title="#{bundle.EditUsuarioTitle_usuarioUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuarioUsuario}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuarioNombre}" for="usuarioNombre" />
                        <p:inputText id="usuarioNombre" value="#{usuarioController.selected.usuarioNombre}" title="#{bundle.EditUsuarioTitle_usuarioNombre}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuarioNmUsuario}" for="usuarioNmUsuario" />
                        <p:inputText id="usuarioNmUsuario" value="#{usuarioController.selected.usuarioNmUsuario}" title="#{bundle.EditUsuarioTitle_usuarioNmUsuario}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuarioPersona}" for="usuarioPersona" />
                        <p:selectOneMenu id="usuarioPersona" value="#{usuarioController.selected.usuarioPersona}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuarioPersona}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="usuarioPersonaItem"
                                           itemValue="#{usuarioPersonaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.update}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
